<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Teacher Attendance</h1>
    </header>
    <main>
        <section class="attendance">
            <h2>Mark Attendance</h2>
            <div class="students">
                <div class="student">
                    <span>Trishanjit Malik</span>
                    <button class="present">Present</button>
                    <button class="absent">Absent</button>
                </div>
                <div class="student">
                    <span>Gaurav Shrivastav</span>
                    <button class="present">Present</button>
                    <button class="absent">Absent</button>
                </div>
                <!-- Add more students here -->
            </div>
        </section>
    </main>
    <script src="teacher_script.js"></script>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const buttons = document.querySelectorAll('.present, .absent');
    
    buttons.forEach(button => {
        button.addEventListener('click', function() {
            const studentName = this.parentNode.querySelector('span').textContent;
            const status = this.classList.contains('present') ? 'Present' : 'Absent';
            
            // Store the attendance data in local storage
            localStorage.setItem(studentName, status);
            
            alert(`${studentName} is ${status}`);
        });
    });
});

</script>
<style>

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f3f4f6;
}

header {
  background-color: #1e272e;
  color: #fff;
  padding: 20px;
  text-align: center;
}

h1 {
  margin: 0;
}

main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 100px);
}

.attendance {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 80%;
  max-width: 600px;
}

h2 {
  color: #333;
  margin-top: 0;
}

.students {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

.student {
  background-color: #f1f2f6;
  border-radius: 10px;
  padding: 15px;
  margin: 10px;
  text-align: center;
}

.student span {
  display: block;
  font-weight: bold;
  margin-bottom: 10px;
}

button {
  background-color: #3498db;
  border: none;
  color: #fff;
  cursor: pointer;
  padding: 8px 16px;
  border-radius: 5px;
  margin: 5px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #2980b9;
}

.present {
  background-color: #2ecc71;
}

.absent {
  background-color: #e74c3c;
}
</style>
</html>
