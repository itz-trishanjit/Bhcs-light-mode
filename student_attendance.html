<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Attendance</h1>
    </header>
    <main>
        <section class="attendance">
            <h2>Your Attendance</h2>
            <div class="attendance-list">
                <p>You were absent on the following days:</p>
                <ul></ul>
            </div>
        </section>
    </main>
    <script src="student_script.js"></script>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const attendanceList = document.querySelector('.attendance-list ul');
    
    // Retrieve and display attendance data for each student
    for (let i = 0; i < localStorage.length; i++) {
        const studentName = localStorage.key(i);
        const attendanceStatus = localStorage.getItem(studentName);
        
        if (attendanceStatus === 'Absent') {
            const listItem = document.createElement('li');
            listItem.textContent = `You were absent on ${studentName}`;
            attendanceList.appendChild(listItem);
        }
    }
});

</script>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f3f4f6;
}

header {
  background-color: #1e272e;
  color: #fff;
  padding: 20px;
  text-align: center;
}

h1 {
  margin: 0;
}

main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 100px);
}

.attendance {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  padding: 20px;
  width: 80%;
  max-width: 600px;
}

h2 {
  color: #333;
  margin-top: 0;
}

.attendance-list {
  text-align: center;
}

.attendance-list p {
  margin-top: 0;
}

.attendance-list ul {
  list-style-type: none;
  padding: 0;
}

.attendance-list li {
  margin: 5px 0;
  padding: 10px;
  background-color: #f1f1f1;
  border-radius: 5px;
}

</style>
</html>
